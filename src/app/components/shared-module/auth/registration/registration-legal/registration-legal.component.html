<div>
	<div class="block_input">
		<input matInput class="white-caret-cursor" type="text" placeholder="Электронная почта"
			  [(ngModel)]="regLegalEntityRequest.email">
	<div *ngIf="isNullEmail" style="display: flex; margin-top: 10px; padding: 0 25px;">
		<div class="error_email">
			<p>!</p>
		</div>
		<div style="display: flex;">
			<p style="color: red; margin-bottom: auto; margin-top: auto;">Необходимо заполнить почту</p>
		</div>
	</div>
      </div>
      <div class="block_input">
		<input matInput class="white-caret-cursor" type="password" placeholder="Пароль"
			[(ngModel)]="regLegalEntityRequest.password">
		<app-validation-error-template [errorHandler]="regLegalEntityRequest" [propertyTemplate]="'password'">
		</app-validation-error-template>
      </div>
      <div class="block_input">
		<input matInput class="white-caret-cursor" type="password" placeholder="Повторный пароль"
			[(ngModel)]="regLegalEntityRequest.confirmationPassword">
		<app-validation-error-template [errorHandler]="regLegalEntityRequest" [propertyTemplate]="'confirmationPassword'">
		</app-validation-error-template>
	</div>
	<div class="block_input">
		<input matInput class="white-caret-cursor" type="text" placeholder="Название организации"
			[(ngModel)]="regLegalEntityRequest.nameOrganization">
		<app-validation-error-template [errorHandler]="regLegalEntityRequest" [propertyTemplate]="'nameOrganization'">
		</app-validation-error-template>
	</div>
      <div class="block_input">
		<input matInput class="white-caret-cursor" type="text" placeholder="ОГРН"
			[(ngModel)]="regLegalEntityRequest.ogrn">
		<app-validation-error-template [errorHandler]="regLegalEntityRequest" [propertyTemplate]="'ogrn'">
		</app-validation-error-template>
	</div>
	<div class="block_input">
		<input matInput class="white-caret-cursor" type="text" placeholder="ИНН"
			[(ngModel)]="regLegalEntityRequest.inn">
		<app-validation-error-template [errorHandler]="regLegalEntityRequest" [propertyTemplate]="'inn'">
		</app-validation-error-template>
	</div>
      <div class="block_input">
		<p-inputMask class="registration-phone" mask="+7 (999) 999-9999" placeholder="Номер телефона представителя организации"
			[(ngModel)]="regLegalEntityRequest.phoneNumber">
		</p-inputMask>
      </div>
	<div>
		<p class="h1" style="margin-bottom: 20px;">Юридический адрес</p>
    <div class="city-section block_input">
      <p-dropdown class="city-choose" [options]="cities" [(ngModel)]="selectedCity"
				(keyup)="onChangeCity($event)" [filter]="true" placeholder="Город"
				emptyFilterMessage="Не найдено">
			</p-dropdown>
		</div>
		<div class="block_input">
			<input matInput class="white-caret-cursor" type="text" placeholder="Адрес"
				[(ngModel)]="regLegalEntityRequest.address">
			<app-validation-error-template [errorHandler]="regLegalEntityRequest" [propertyTemplate]="'address'">
			</app-validation-error-template>
      <div *ngFor="let error of regLegalEntityRequest.getErrorsWithoutFields(); let i = index">
        <app-validation-error-template [errorHandler]="regLegalEntityRequest" [index]="i">
        </app-validation-error-template>
      </div>
		</div>
	</div>
	<div class="soglasie">
		<input type="checkbox" [(ngModel)]="regLegalEntityRequest.agreeToProcessingPersonalData" class="checkbox" id="checkbox_3">
		<label for="checkbox_3">Согласен c условиями <a target="_blank" href="/terms_of_user" class="index_link">пользовательского cоглашения</a> и <a target="_blank" href="/terms_of_user#9" class="index_link">обработкой персональных данных</a></label>
	</div>
	<div style="margin-top: 20px;" class="soglasie">
		<input type="checkbox" [(ngModel)]="regLegalEntityRequest.agreePrivacyPolicy" class="checkbox" id="checkbox_4">
		<label for="checkbox_4">Согласен c <a target="_blank" href="/privacy_policy" class="index_link">политикой конфиденциальности</a></label>
  </div>
	<button style="margin-top: 20px;" class="orange_btn" (click)="getVerificationRequest()" [ngClass]="{'not_agree_to_processing': !regLegalEntityRequest.agreeToProcessingPersonalData || !regLegalEntityRequest.agreePrivacyPolicy}" [disabled]="!regLegalEntityRequest.agreeToProcessingPersonalData && !regLegalEntityRequest.agreePrivacyPolicy">
		Зарегистрироваться
	</button>
</div>
<app-side-panel [isJobNav]='false'></app-side-panel>
