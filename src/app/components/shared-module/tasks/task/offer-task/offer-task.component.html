<h1 mat-dialog-title>Предложить задачу</h1>
<div mat-dialog-content>
    <span>Желаете ли Вы предложить задачу исполнителю?</span>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-between">
    <button mat-stroked-button color="primary" class="orange_btn standart-short-btn request-handling-btn"
        (click)="onNoClick()">Отменить</button>

    <button class="right-align orange_btn margin-5 request-handling-btn" mat-stroked-button color="primary" 
            [mat-dialog-close]="data">
        Перейти к выбору исполнителей
    </button>
</div>
