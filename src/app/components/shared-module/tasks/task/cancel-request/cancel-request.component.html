<h1 mat-dialog-title>Внимание!</h1>
<div mat-dialog-content>
    <span>Вы уверены, что это задание Вам больше не интересно? <br>
        В случае отказа Вы не сможете повторно подать заявку на выполнение этого задания.</span>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-between">
    <button class="cancel_zakaz standart-short-btn request-handling-btn"
        [mat-dialog-close]="data" style="margin-bottom: 5px;">Отменить задачу</button>

    <button class="orange_btn margin-5 request-handling-btn" style="margin-bottom: 5px;" (click)="onNoClick()">
        Отложить решение
    </button>
    
</div>
