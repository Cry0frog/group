<div>
  <h1 mat-dialog-title>Список завершённых задач по фильтру</h1>
  <div mat-dialog-content (scroll)="scrollHandler($event)">
    <app-list-tasks [taskInfos]="tasks" [mode]="getTaskMode()"></app-list-tasks>
  </div>
  <div mat-dialog-actions style="display: flex; justify-content: space-between">
    <button class="orange_btn" mat-dialog-close>
        Отмена
    </button>
  </div>
</div>
