<div class="wrapper content">
    <div class="width_66">
        <div class="block-corner">
            <router-outlet (activate)="onRouterOutletActivate($event)"></router-outlet>
        </div>
    </div>

    <div class="width_33 paddingi">
      <div *ngIf="!isShowUserCard; else customerInfoBlock" class="block-corner mob_unvis categories-section" style="height: -webkit-calc(100vh - 165px);">
        <p class="h1">Выберите сферу деятельности</p>
        <div class="category" style="height: -webkit-calc(100vh - 285px); overflow-y: auto; display: block;">
          <app-filter-fields-activity [fieldsActivity]="fieldsActivity" [choosenFieldsActivity]="choosenFieldsActivity"
            [choosenFieldAsctivityIds]="choosenFieldsActivityIds" [isMobileMode]="false" (toggleFieldAcivityEvents)="toggleFieldActivity($event)">
          </app-filter-fields-activity>
        </div>
      </div>

      <ng-template #customerInfoBlock>
        <div class="block-corner block-s-zayavkami" >
          <div class="zakaz4ik_info">
            <a href="/user/{{customerInfo.partnerId}}" style="cursor: pointer; display: block;">
                <img src="api/partner/info/photo/{{customerInfo.partnerId}}" />
            </a>
            <p class="grey-little-p">
              Создатель вакансии
            </p>
            <a class="zakaz4ik_name" href="/user/{{customerInfo.partnerId}}">{{customerInfo.username}}</a>

          </div>
          <p *ngIf="customerInfo.phone">Телефон: {{customerInfo.phone}}</p>
          <p *ngIf="customerInfo.email">Почта: {{customerInfo.email}}</p>
          <div *ngIf="isShowChatBtn()" style="text-align: center;">
            <button class="write_chat_btn orange-btn-color" (click)="openChat()">
                Чат
                <div class="kruzhok">{{customerInfo.countNewMessage}}</div>
            </button>
        </div>
        </div>
      </ng-template>

    </div>
  <div class="clear"></div>
</div>
