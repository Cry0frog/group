<h1 mat-dialog-title style="line-height: 1.2em;">Предложите пользователю вакансию</h1>
<div mat-dialog-content>
    Уважаемый пользователь, Вы можете предложить вакансию только после авторизации
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-between;">
    <button class="orange_btn" [mat-dialog-close]="null">
        Отмена
    </button>
    <button class="orange_btn" (click)="userAuthorization()">
      Продолжить
    </button>
</div>
