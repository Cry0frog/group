<div style="display: flex;">
    
    <div *ngIf="choosen != null" class="region-v with_field city-section"
        style="margin-top: 0;"
    >
        <div >
            <div class="with_field">
                <p class="zag-sz">{{choosen.values_.name}} (Osm id: {{choosenRegionalCoefficient.osmId}})</p>
                <input matInput type="number"
                    [(ngModel)]="choosenRegionalCoefficient.coefficient">
            </div>
            <div class="with_field">
                <p class="zag-sz">Описание</p>
                <input matInput type="text"
                    [(ngModel)]="choosenRegionalCoefficient.description">
            </div>
            <div>
                <button class="orange_btn" (click)="updateRegionalCoefficient()">
                    Обновить
                </button>
            </div>
        </div>
    </div>
    
</div>
<div id="map" class="map">
    <div id="info"></div>
</div>
