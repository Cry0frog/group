<div class="wrapper content paddingi">
    <div class="block-corner">
        <h1 class="h1">Реклама</h1>

        <table mat-table [dataSource] = "dataSource" matSort class = "table_users">

            <!-- Ad Provide Column -->
            <ng-container matColumnDef = "adProvide">
                <th *matHeaderCellDef mat-sort-header>Поставщик рекламы</th>
                <td *matCellDef = "let row" style="display: flex; align-items: center; height: 50px;">{{row.adProvider}}</td>
            </ng-container>

            <!-- Operations Column -->
            <ng-container matColumnDef="operations">
                <th *matHeaderCellDef mat-sort-header>Операции</th>
                <td *matCellDef = "let row" class = "users_btns">
                    <button matTooltip="Изменить рекламу" class="buttonUpdateUsers margin-5" (click)="editAdvertising(row)">
                    </button>
                    <button matTooltip="Удалить рекламу" class="buttonDeleteUsers" (click)="deleteAdvertising(row.id)">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
            <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
        </table>
        <div class="mt50">
            <div class="width_60">
                <button class="orange_btn" (click)="addAdvertising()" style="margin-right: 15px;">
                    Создать рекламу
                </button>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
