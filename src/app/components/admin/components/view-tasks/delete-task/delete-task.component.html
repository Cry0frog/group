<h1 mat-dialog-title>Вы действительно хотите удалить задачу?</h1>
<div class="with_field">
    <textarea matInput type="textarea" placeholder="Введите сообщение"
        [(ngModel)]="data.message" required>
    </textarea>
</div>

<div mat-dialog-actions style="display: flex; justify-content: space-between">
    <button class="orange_btn" (click)="onNoClick()">Отмена</button>
    <button class="orange_btn" [mat-dialog-close]="data"> Удалить </button>  
</div>
