<div mat-dialog-content class="with_field ">
    <p class="h1">Запрос на партнёрство</p>
    <div>
        <p class="zag-sz margin-top-30">Опишите, что Вы можете предложить GD</p>
        <textarea matInput type="textarea" [(ngModel)]="request.message" required>
        </textarea>
        <app-validation-error-template [errorHandler]="request" [propertyTemplate]="'message'">
        </app-validation-error-template>
    </div>
</div>
<div class="dialog-actions margin-top-30" mat-dialog-actions>
    <button class="orange_btn" (click)="onNoClick()">Отмена</button>
    <button class="orange_btn" (click)="sendRequest()" >Отправить</button>
</div>
